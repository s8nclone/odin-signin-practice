<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign In</title>

    <link rel="stylesheet" href="sistyle.css">
</head>
<body>
    <main class="hero-container">
        <div class="hero-text logo-name">
            <img src="images/odin-lined.png" alt="odin logo" width="40px" height="70px">
            <h1>Fashion</h1>
        </div>
    </main>

    <article>
        <div class="form-side">
            <h2>This is not a real online service. You know you 
                need something like this in your life to help you 
                discover your inner beauty.<br>
                sign in <span>now</span> to get started.
            </h2><br>
            <h3>You know you want to</h3>
            <form class="form-container" action="#" method="get">
                <p><strong>Let's do this</strong></p>

                <div class="form-table">
                    <div>
                        <label for="firstname">First name</label>
                        <input id="firstname" class="firstname name" type="text" name="firstname">
                    </div>

                    <div>
                        <label for="lastname">Last name</label>
                        <input id="lastname" class="lastname name" type="text" name="lastname">
                    </div>

                    <div>
                        <label for="email">Email*</label>
                        <input id="email" class="email" type="email" name="email" 
                        placeholder="you@example.com" required>
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input id="phone_num" class="phone_num" type="tel" name="phone">
                    </div>

                    <div>
                        <label for="password">Password*</label>
                        <input id="password" class="password actual_pass" type="password" 
                        name="password" min="8" required>
                    </div>

                    <div>
                        <label for="password">Confirm Password*</label>
                        <input id="password" class="password confrim_pass" type="password" 
                        name="password" min="8" required>
                    </div>
                </div>

            </form>

            <div>
                <button id="submit" class="submit" type="submit"><strong>Create Account</strong></button>
            </div>

            <div class="login-already">
                <p>Already have an account?<span><a>Log in</a></span></p>
            </div>
        </div>
    </article>
</body>
</html>
